<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap 5.3/css/all.min.css">
    <link rel="stylesheet" href="bootstrap 5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap 5.3/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>BookMark</title>
</head>

<body>

    <div class="container ">
        <div class="row py-3 mx-auto">
            <h1 class="fa-2x mt-5 text-danger text-center">Bookmarker</h1>

            <h2 class="text-center"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
                    class="fa-solid fa-bookmark"></i>
            </h2>

            <label class="mb-2 " for=""> Site Name</label>
            <input id="siteNameInp" type="text" class="w-100  form-control" placeholder="Bookmark Name">


            <label class="mb-2" for=""> Site URL</label>
            <input id="siteUrlInp" type="text" class="w-100 form-control" placeholder="Website URL">


            <button onclick="addBookMark()" class="btn btn-danger mt-4 w-25 mx-auto ">Submit</button>

            <a href="" target="_blank"></a>
        </div>

        <table class="table table-striped w-100 mx-auto">
            <thead>
                <th>Index</th>
                <th> Website Name</th>
                <th>Visit</th>
                <th>Delete</th>

            </thead>

            <tbody id="tableList">

            </tbody>
        </table>
    </div>

    <script src="bootstrap 5.3/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap 5.3/js/main.js"></script>
</body>

</html>
